<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fruit.ai</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/login.css"> <!-- for login.html -->
    <link rel="stylesheet" href="styles/home.css"> <!-- for home.html -->
    <link rel="stylesheet" href="styles/chatbot.css"> <!-- for chatbot.html -->
    <link rel="stylesheet" href="styles/translator.css"> <!-- for translator.html -->
    <link rel="stylesheet" href="styles/faq.css"> <!-- for faq.html -->
    <link rel="stylesheet" href="styles/about.css"> <!-- for about.html -->
</head>
<body>
    <div class="login-container">
        <div class="form-container">
            <h2>Login</h2>
            <p>By signing in you are agreeing our <a href="#">Terms and privacy policy</a></p>
            
            <div class="form-tabs">
                <a href="#" class="active-tab">Login</a>
                <a href="#">Register</a>
            </div>

            <!-- Add the event in the form tag -->
            <form onsubmit="goToHome(event)">
                <div class="input-container">
                    <label for="email">
                        <img src="https://media.istockphoto.com/id/1269374586/vector/mail-vector-icon-isolated-on-white-background-outline-thin-line-mail-icon-for-website-design.jpg?s=612x612&w=0&k=20&c=sjRAUI_Q07jJaItdD3ESSQXKp8DX1GEbChLreckIaEY=" alt="Email Icon"> 
                    </label>
                    <input type="email" id="email" placeholder="Email Address" required>
                </div>
                
                <div class="input-container">
                    <label for="password">
                        <img src="https://icons.veryicon.com/png/o/miscellaneous/remitting-country-linear-icon/password-148.png" alt="Password Icon"> 
                    </label>
                    <input type="password" placeholder="Password" id="password">
                    <span class="show-password" onclick="togglePassword()">üëÅÔ∏è</span>
                </div>
                
                <div class="checkbox-container">
                    <label>
                        <input type="checkbox" name="remember"> Remember password
                    </label>
                    <a href="#" class="forgot-password">Forget password</a>
                </div>

                <button class="login-btn" type="submit">Login</button>
                
                <p class="connect-with">or connect with</p>
                <div class="social-icons">
                    <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
                    <a href="#"><img src="insta-icon.png" alt="Instagram"></a>
                    <a href="#"><img src="pinterest-icon.png" alt="Pinterest"></a>
                    <a href="#"><img src="linkedin-icon.png" alt="LinkedIn"></a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Function to toggle password visibility
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
        }

        // Function to navigate to home.html on login button click
        function goToHome(event) {
            event.preventDefault(); // Prevent form submission and page reload
            window.location.href = "home.html";  // Navigate to home.html
        }
    </script>
</body>
</html>
